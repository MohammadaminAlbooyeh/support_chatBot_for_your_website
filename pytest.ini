[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --no-header
    -x

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning